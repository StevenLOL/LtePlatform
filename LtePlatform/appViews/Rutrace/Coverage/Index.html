<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6" date-span-column begin-date="beginDate" end-date="endDate"></div>
        <div class="col-md-6">
            <label>排序依据：</label>
            <div class="input-group">
                <select class="form-control" ng-model="orderPolicy.selected">
                    <option ng-repeat="p in orderPolicy.options" label="{{p.name}}" value="{{p.value}}">{{p.name}}</option>
                </select>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-warning" ng-click="showCoverage()">
                        <i class="glyphicon glyphicon-search" title="统计覆盖"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div uib-tabset active="active">
        <div uib-tab index="0" heading="总体覆盖情况">
            <div id="coverage-chart"></div>
            <div id="ta-chart"></div>
            <div id="rsrp-ta-0"></div>
            <div id="rsrp-ta-1"></div>
            <div id="rsrp-ta-2"></div>
            <div id="rsrp-ta-3"></div>
            <div id="rsrp-ta-4"></div>
            <div id="rsrp-ta-5"></div>
            <div id="rsrp-ta-6"></div>
            <div id="rsrp-ta-7"></div>
            <div id="rsrp-ta-8"></div>
            <div id="rsrp-ta-9"></div>
            <div id="rsrp-ta-10"></div>
            <div id="rsrp-ta-11"></div>
        </div>
        <div uib-tab index="1" heading="干扰源覆盖分析">
            <div interference-source-coverage-list interference-cells="interferenceCells" order-policy="orderPolicy"></div>
        </div>
        <div uib-tab index="2" heading="被干扰小区覆盖分析">
            <div interference-victim-coverage-list victim-cells="interferenceVictims" order-policy="orderPolicy"></div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="ok()">OK</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
