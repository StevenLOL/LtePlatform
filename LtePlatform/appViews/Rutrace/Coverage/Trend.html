<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<div class="modal-body">
    <div date-span-row begin-date="beginDate" end-date="endDate">
        <span class="input-group-btn">
            <button type="button" class="btn btn-success" ng-click="showTrend()">
                <i class="glyphicon glyphicon-search" title="统计数据"></i>
            </button>
        </span>

    </div>

    <div uib-tabset active="active">
        <div uib-tab index="0" heading="精确覆盖率统计">
            <div trend-precise-table trend-stat="trendStat" city="city" value-func="preciseFunc" dot-bit="2"></div>
        </div>
        <div uib-tab index="1" heading="测量报告数统计">
            <div trend-precise-table trend-stat="trendStat" city="city" value-func="mrFunc" dot-bit="0"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div id="time-mr" style="height:300px"></div>
        </div>
        <div class="col-md-6">
            <div id="time-precise" style="height:300px"></div>
        </div>
        <div class="col-md-6">
            <div id="mr-pie" style="height:300px"></div>
        </div>
        <div class="col-md-6">
            <div id="precise" style="height:300px"></div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
