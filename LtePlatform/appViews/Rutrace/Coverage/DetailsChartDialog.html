<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<div class="modal-body">
    <div id="weak-and-over-coverage"></div>
    <div id="interference-db"></div>
    <div id="interference-mod"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()">反馈结果</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
