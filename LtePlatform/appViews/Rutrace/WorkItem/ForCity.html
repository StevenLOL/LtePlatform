<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<div class="modal-body">
    <div date-span-row begin-date="seasonDate" end-date="endDate">
        <button type="button" class="btn btn-success" ng-click="queryWorkItems()">
            <i class="glyphicon glyphicon-search" title="统计数据"></i>
        </button>
    </div>
    <div workitem-table items="viewItems" query-work-items="queryWorkItems()"></div>
</div>

<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
