<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">{{dateString}}精确覆盖率指标</h4>
</div>
<div class="modal-body">
    <div style="min-height: 500px" id="mr-pie"></div>
    <div style="min-height: 500px" id="precise"></div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="ok()">OK</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
