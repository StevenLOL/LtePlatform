<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<div class="modal-body">
    <div class="infoBoxContent">
        <div lte-cell-basic-info neighbor="neighbor" ng-show="parameter.selected==='基本参数'"></div>
        <div cell-intra-freq e-nodeb-id="eNodebId" sector-id="sectorId" ng-show="parameter.selected==='同频切换'"></div>
        <div a1-inter-freq inter-freq-ho="interFreqHo" ng-show="parameter.selected==='A1异频切换'"></div>
        <div a2-inter-freq inter-freq-ho="interFreqHo" ng-show="parameter.selected==='A2异频切换'"></div>
        <div a3-inter-freq inter-freq-ho="interFreqHo" ng-show="parameter.selected==='A3异频切换'"></div>
        <div a4-inter-freq inter-freq-ho="interFreqHo" ng-show="parameter.selected==='A4异频切换'"></div>
        <div a5-inter-freq inter-freq-ho="interFreqHo" ng-show="parameter.selected==='A5异频切换'"></div>
    </div>
</div>
<div class="modal-footer">
    <label>参数查看：</label>
    <select ng-model="parameter.selected" ng-options="p as p for p in parameter.options"></select>
    <button class="btn btn-warning" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
