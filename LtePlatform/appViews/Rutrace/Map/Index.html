<div date-span-row begin-date="beginDate" end-date="endDate"></div>
<div id="all-map" style="width: 100%; height: 800px; overflow: hidden; margin: 0;"></div>
<div class="map-control-group">
    <span class="text-primary"><strong>邻区关系</strong></span>
    <button class="btn btn-sm btn-default" ng-click="toggleNeighbors()">
        正向
        <span class="ui-icon ui-icon-arrow-1-w"></span>
    </button>
    <button class="btn btn-sm btn-default" ng-click="toggleReverseNeighbers()">
        反向
        <span class="ui-icon ui-icon-arrow-1-e"></span>
    </button>
    <span class="text-primary"><strong>干扰小区</strong></span>
    <button class="btn btn-sm btn-success" ng-click="toggleInterference()">
        干扰源
        <span class="ui-icon ui-icon-triangle-1-w"></span>
    </button>
    <button class="btn btn-sm btn-success" ng-click="toggleVictims()">
        被干扰
        <span class="ui-icon ui-icon-triangle-1-e"></span>
    </button>
</div>
