<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            工单监控
        </h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <label>工单状态：</label>
                <div class="input-group">
                    <select ng-model="viewData.currentState" class="form-control" ng-options="state.name for state in states" 
                            ng-change="query()"></select>
                    <span class="input-group-btn">
                        <a class="btn btn-success" ng-href="{{rootPath}}chart">图表</a>
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <label>工单分类：</label>
                <div class="input-group">
                    <select ng-model="viewData.currentType" class="form-control" ng-options="type.name for type in types"
                            ng-change="query()"></select>
                    <span class="input-group-btn">
                        <button class="btn btn-warning" ng-click="updateSectorIds()">
                            更新扇区编号
                            <span class="badge pull-right" ng-if="updateNums">{{updateNums}}</span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div workitem-table items="viewItems" query-work-items="query()"></div>
    </div>
</div>
