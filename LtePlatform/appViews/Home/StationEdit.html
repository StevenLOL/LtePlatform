<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
	<h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<div class="modal-body form-horizontal">
	<div class="form-group">
		<label class="col-sm-3 control-label">站址ID</label>
		<div class="col-sm-3">
			<span class="form-control">{{station.StationId}}</span>
		</div>
		<label class="col-sm-3 control-label">交维日期</label>
		<div class="col-sm-3">
			<input class="form-control" ng-model="station.IntersectionDate" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">站址名称</label>
		<div class="col-sm-3">
			<input class="form-control" ng-model="station.StationName" />
		</div>
		<label class="col-sm-3 control-label">区域</label>
		<div class="col-sm-3">
			<input class="form-control" ng-model="station.AreaName" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">镇区</label>
		<div class="col-sm-3">
			<input class="form-control" ng-model="station.Town" />
		</div>
		<label class="col-sm-3 control-label">机房</label>
		<div class="col-sm-3">
			<input class="form-control" ng-model="station.EngineRoom" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">机房类型</label>
		<div class="col-sm-3">
			<input class="form-control" ng-model="station.StationType" />
		</div>
		<label class="col-sm-3 control-label">系统站址ID</label>
		<div class="col-sm-3">
			<input class="form-control" ng-model="station.SysStationId" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">安装地址</label>
		<div class="col-sm-9">
			<input class="form-control" ng-model="station.InstallAddr" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">经度</label>
		<div class="col-sm-3">
			<input class="form-control" ng-model="station.longtitute" />
		</div>
		<label class="col-sm-3 control-label">纬度</label>
		<div class="col-sm-3">
			<input class="form-control" ng-model="station.lattitute" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">机房归属</label>
		<div class="col-sm-3">
			<input class="form-control" ng-model="station.RoomAttribution" />
		</div>
		<label class="col-sm-3 control-label">是否新建机房</label>
		<div class="col-sm-3">
			<input class="form-control" ng-model="station.IsNewRoom" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">铁塔编号</label>
		<div class="col-sm-3">
			<input class="form-control" ng-model="station.TowerCode" />
		</div>
		<label class="col-sm-3 control-label">铁塔类型</label>
		<div class="col-sm-3">
			<input class="form-control" ng-model="station.TowerType" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">铁塔高度</label>
		<div class="col-sm-3">
			<input class="form-control" ng-model="station.TowerHeight" />
		</div>
		<label class="col-sm-3 control-label">铁塔归属</label>
		<div class="col-sm-3">
			<input class="form-control" ng-model="station.TowerAttribution" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">是否新建铁塔</label>
		<div class="col-sm-3">
			<input class="form-control" ng-model="station.IsNewTower" />
		</div>
		<label class="col-sm-3 control-label">属地性质</label>
		<div class="col-sm-3">
			<input class="form-control" ng-model="station.AttributionNature" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">是否简易机房</label>
		<div class="col-sm-3">
			<input class="form-control" ng-model="station.IsSimple" />
		</div>
		<label class="col-sm-3 control-label">是否高危站点</label>
		<div class="col-sm-3">
			<input class="form-control" ng-model="station.IsDangerous" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">网络类型</label>
		<div class="col-sm-3">
			<input class="form-control" ng-model="station.NetType" />
		</div>
		<label class="col-sm-3 control-label">CL网是否共用天线</label>
		<div class="col-sm-3">
			<input class="form-control" ng-model="station.IsShare" />
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" ng-click="ok()">保存更改</button>
	<button class="btn btn-default" type="button" ng-click="cancel()">关闭窗口</button>
</div>
