<div class="btn-group-sm col-md-4" uib-dropdown dropdown-append-to-body>
    <button id="area-button" type="button" class="btn btn-sm btn-default"
            uib-dropdown-toggle ng-disabled="disabled">
        <strong>区域-{{distinct}}</strong>
        <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="view-button">
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="changeArea(0)">
                <i class="glyphicon glyphicon-fullscreen"></i>
                佛山市
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="changeArea(1)">
                <i class="glyphicon glyphicon-tree-conifer"></i>
                顺德区
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="changeArea(2)">
                <i class="glyphicon glyphicon-tree-conifer"></i>
                南海区
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="changeArea(3)">
                <i class="glyphicon glyphicon-tree-conifer"></i>
                禅城区
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="changeArea(4)">
                <i class="glyphicon glyphicon-tree-conifer"></i>
                三水区
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="changeArea(5)">
                <i class="glyphicon glyphicon-tree-conifer"></i>
                高明区
            </a>
        </li>
    </ul>
</div>
