<div class="btn-group-sm col-md-4" uib-dropdown dropdown-append-to-body>
    <button id="single-button" type="button" class="btn btn-sm btn-default"
            uib-dropdown-toggle ng-disabled="disabled">
        <strong>MR栅格分析</strong>
        <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem">
            <a class="btn btn-sm btn-warning" ng-click="showLteTownStats()">
                <i class="glyphicon glyphicon-fullscreen"></i>
                LTE
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="showCdmaTownStats()">
                <i class="glyphicon glyphicon-tree-conifer"></i>
                CDMA
            </a>
        </li>
        <li role="menuitem" ng-repeat="district in districts">
            <a class="btn btn-sm btn-success" ng-click="showMrGrid(district)">
                <i class="glyphicon glyphicon-flag"></i>
                {{district}}分析
            </a>
        </li>
    </ul>
</div>

<div class="btn-group-sm col-md-4" uib-dropdown dropdown-append-to-body>
    <button id="view-button" type="button" class="btn btn-sm btn-default"
            uib-dropdown-toggle ng-disabled="disabled">
        <strong>视图-{{currentView}}</strong>
        <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="view-button">
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="showTelecomCoverage()">
                <i class="glyphicon glyphicon-fullscreen"></i>
                自身覆盖
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="showMobileCompete()">
                <i class="glyphicon glyphicon-tree-conifer"></i>
                移动竞对
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="showUnicomCompete()">
                <i class="glyphicon glyphicon-flag"></i>
                联通竞对
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="showOverallCompete()">
                <i class="glyphicon glyphicon-tree-conifer"></i>
                竞对总体
            </a>
        </li>
    </ul>
</div>
