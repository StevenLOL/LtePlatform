<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6">
            <div style="min-height: 400px" id="leftChart"></div>
        </div>
        <div class="col-md-6">
            <div style="min-height: 400px" id="rightChart"></div>
        </div>
        <div class="col-md-6">
            <div style="min-height: 400px" id="thirdChart"></div>
        </div>
        <div class="col-md-6">
            <div style="min-height: 400px" id="fourthChart"></div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
