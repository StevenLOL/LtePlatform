    </button>

        <li role="menuitem">
            <a class="btn btn-warning" ng-click="showLteTownStats()">
                <i class="glyphicon glyphicon-fullscreen"></i>
                LTE
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-success" ng-click="showCdmaTownStats()">
                <i class="glyphicon glyphicon-tree-conifer"></i>

            </a>

        <li role="menuitem">
            <a class="btn btn-success" ng-click="showFlow()">
