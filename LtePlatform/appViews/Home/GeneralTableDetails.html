<table class="table table-hover">
    <tbody>
        <tr ng-repeat="itemGroup in itemGroups">
            <td style="min-width: 70px" ng-repeat-start="item in itemGroup.items">{{item.key}}</td>
            <td ng-repeat-end colspan="{{item.span || 1}}">{{item.value}}</td>
        </tr>
    </tbody>
</table>
