<style type="text/css">
    .left-panel{
	position: absolute;
    left: 20px;
    top: 20px;
    overflow: hidden;
    pointer-events: none;
    
}
    
    .cloudmap-search-wrapper {
        width: 100%;
        overflow: hidden;
        position: relative;
        border: 1px solid #b0b6be;
    }

    .cloudmap-search-station {
        position: relative;
        z-index: 2;
        pointer-events: auto;
        width: 280px;
        float: left;
        box-sizing: border-box;
        box-shadow: 1px 2px 1px rgba(0,0,0,.15);
    }

    .cloudmap-search-station-input {
        box-sizing: border-box;
        border: 0;
        padding: 9px 0;
        width: 280px;
        border-left: 10px solid transparent;
        border-right: 27px solid transparent;
        line-height: 20px;
        font-size: 16px;
        height: 38px;
        color: #333;
        position: relative;
        border-radius: 2px 0 0 2px;
    }

    .cloudmap-search-station-b {
        
        pointer-events: auto;
        background: url(/Content/Images/Hotmap/icon_search.png) no-repeat ;
        width: 57px;
        height: 38px;
        float: left;
        border: 0;
        padding: 0;
        cursor: pointer;
        border-radius: 0 2px 2px 0;
        box-shadow: 1px 2px 1px rgba(0,0,0,.15);
    }


    .cloudmap-search-tools {
        width: 340px;
        border-radius: 2px;
        position: relative;
        z-index: 5;
    }

    .cardlist{
	display:none;
    position: relative;
    z-index: 0;
    
	}
    .poilist {
    
    width: 270px;
    padding: 5px 0 0;
    background-color: #fff;
    }
    .search-item{
           padding: 6px 0;
           display:list-item;
           
    }
    .search-item:hover{
       background-color:#f6f6f6;
       cursor:pointer;
    }
    .cf {
        zoom:1;
    }
    .search-item .col-l{
        float: left;
    }
    .cardlist .card {
    pointer-events: auto;
    width: 100%;
    height:auto;
    margin-top: 10px;
    box-sizing: border-box;
    padding: 10px;
    background: #fff;
    box-shadow: 1px 2px 1px rgba(0,0,0,.15);
    overflow: auto;
    overflow-x: hidden;
    position: relative;
    border-radius: 2px;
    -webkit-transition: max-height .5s;
    transition: max-height .5s;
    }
    .cardlist .card a {
        text-decoration: none;
    }
    .search-item .no-1 {
    background-image: url(/Content/Images/Hotmap/marker.png);
    width: 18px;
    height: 25px;
    display: inline-block;
    margin-left: 6px;
    margin-top: 4px;
    text-align:center;
    color:white;
    }
    .search-item .col-r {
    float: right;
    width: 75px;
    margin-right: 10px;
    text-align: right;
    }
    .mr_90 {
    margin-right: 90px;
    }
    .ml_30 {
    margin-left: 30px!important;
    }
    .search-item .row, .search-item .select-row, .search-item .content-des {
    padding: 5px 0;
    line-height: 1.2;
    }
    .n-blue {
    color: #3385ff!important;
    }
    .search-item .addr {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    }
    .n-grey {
    color: #666!important;
    }   
    .children-container {
    display: none;
    }
</style>
<div class="left-panel">
    <div class="cloudmap-search-tools">
        <div class="cloudmap-search-station">
            <input class="cloudmap-search-station-input" ng-model="stationName" placeholder="站点查询" />
        </div>
        <button class="cloudmap-search-station-b" ng-click="search()"></button>
    </div>
    <div id="cardlist" class="cardlist">
        <div class="card">
            <ul class="poilist">

                <li class="search-item" ng-click="showStationInfo(station.index)" ng-repeat="station in stations">
                    <div class="cf">
                        <div class="col-l">
                            <a class="no-1">{{station.index}}</a>
                        </div>
                        <div class="col-r"></div>
                        <div class="mr_90 ml_30">
                            <div class="row">
                                <span><a class="n-blue">{{station.StationName}}</a></span>
                                <span></span>
                            </div>
                            <div class="row addr">
                                <span class="n-grey">{{station.InstallAddr}}</span>
                            </div>
                            <div class="row children-container"></div>
                        </div>

                    </div>

                </li>
               
                
            </ul>
        </div>
    </div>
</div>
