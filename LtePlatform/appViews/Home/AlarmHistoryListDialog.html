<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<div class="modal-body">
    <div style="min-height: 400px" id="rightChart">
        告警名称:
        <input type="text" ng-model="alarmName" placeholder="告警名称">
        告警码：
        <input type="text" ng-model="alarmCode" placeholder="告警码">
        告警级别:
        <select ng-init="selectLevel=levels[0]" ng-model="selectLevel" ng-options="level.name for level in levels"></select>
        
        <button ng-click="search()">查询</button>
        <br>


        <table class="table table-striped">
            <thead>
                <tr>
                    <td>告警级别</td>
                    <td>告警ID</td>
                    <td>发生时间</td>
                    <td>恢复时间</td>
                    <td align="center">定位</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="alarm in alarmList">
                    <td>{{levels[alarm.AlarmLevel].name}}</td>
                    <td>{{alarm.AlarmId}}</td>
                    <td>{{alarm.HappenTime}}</td>
                    <td>{{alarm.RecoverTime}}</td>
                    <td align="center">{{alarm.Details}}</td>
                </tr>
            </tbody>
        </table>
        <button ng-click="firstPage()">首页</button>
        <button ng-click="prevPage()">上一页</button>
        当前页：<input min="1" step="1" ng-model="page" type="number">
        <button ng-click="jumpPage(page)">跳转</button>
        <button ng-click="nextPage()">下一页</button>
        <button ng-click="lastPage()">尾页</button>
        共 {{totolPage}} 页
    </div>
</div>
