<form name="signup_form" novalidate ng-submit="signupForm()" ng-controller="password.change" class="form-horizontal">
    <h4>更改密码</h4>
    <div class="form-group">
        <label class="col-md-3 control-label">当前密码</label>
        <div class="col-md-9">
            <input type="password" name="oldPassword" class="form-control" ng-model="signup.oldPassword" ng-minlength="8" ng-required="true"
                   form-field-error="{minlength: '当前密码必须至少包含8 个字符！', required: '当前密码是必须填的！'}" />
        </div>
        <label class="col-md-3 control-label">新密码</label>
        <div class="col-md-9">
            <input type="password" name="newPassword" class="form-control" ng-model="signup.newPassword" ng-minlength="8" ng-required="true"
                   form-field-error="{minlength: '新密码必须至少包含8 个字符！', required: '新密码是必须填的！'}" />
        </div>
        <label class="col-md-3 control-label">确认新密码</label>
        <div class="col-md-9">
            <input type="password" name="confirmPassword" class="form-control" ng-model="signup.confirmPassword" ng-minlength="8" ng-required="true"
                   form-field-error="{minlength: '确认新密码必须至少包含8 个字符！', required: '确认新密码是必须填的！', same: '新密码和确认密码不匹配'}"
                   form-assert-same-as="signup.newPassword"/>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" class="btn btn-primary" value="更改密码" ng-disabled="signup_form.$invalid"/>
            </div>
        </div>
    </div>
</form>
