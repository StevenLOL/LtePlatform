<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">站址ID</label>
        <div class="col-sm-4">
            <span class="form-control">{{station.id}}</span>
        </div>
        <label class="col-sm-2 control-label">站址名称</label>
        <div class="col-sm-4">
            <span class="form-control">{{station.name}}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">经度</label>
        <div class="col-sm-4">
            <span class="form-control">{{station.longtitute}}</span>
        </div>
        <label class="col-sm-2 control-label">纬度</label>
        <div class="col-sm-4">
            <span class="form-control">{{station.lattitute}}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">地址</label>
        <div class="col-sm-4">
            <span class="form-control">{{station.address}}</span>
        </div>
        <label class="col-sm-2 control-label">状态</label>
        <div class="col-sm-4">
            <span class="form-control">{{station.status}}</span>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">关闭窗口</button>
</div>
