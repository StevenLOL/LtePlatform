<div style="width: 300px">
    <div class="form-group" style="float: left; line-height: 22px; margin-right: 15px;">
        <label>区县：</label>
        <select ng-model="district.selected" ng-options="c as c for c in district.options"></select>
        <label>营服中心：</label>
        <select ng-model="town.selected" ng-options="t as t for t in town.options"></select>
    </div>
    <div class="form-group" style="float: left">
        <label>状态：</label>
        <select ng-model="status.selected" ng-options="s as s for s in status.options"></select>
        <input type="checkbox" ng-model="bts.outOfBoundary" />
        <label>查询视图范围外</label>
    </div>
    <div class="form-group" style="float: left">
        <label>基站名</label>
        <input style="width: 100px" ng-model="bts.name" placeholder="请输入" />
        <button type="submit" class="btn btn-sm btn-primary" ng-click="queryConstructionPoints()">
            查询
        </button>
        <div class="btn btn-sm btn-default" ng-click="bts.name = ''">重置</div>
    </div> 
</div>
