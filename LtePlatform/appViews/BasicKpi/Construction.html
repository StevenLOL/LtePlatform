<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<div class="modal-body">
    <div uib-tabset active="active">
        <div uib-tab index="0" heading="基站信息">
            <div plan-site-details item-groups="constructionGroups"></div>
        </div>
        <div uib-tab index="1" heading="基站图纸">
            
        </div>
        <div uib-tab index="2" heading="基站图片">
            
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="editBts()">编辑信息</button>
    <button class="btn btn-warning" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
