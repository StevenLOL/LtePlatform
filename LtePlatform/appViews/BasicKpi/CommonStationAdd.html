<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title text-primary">
        {{dialogTitle}}
        <select ng-model="selectedDistinct" ng-change="change()" class="btn btn-sm btn-default">
            <option value="" style="color: #b6b6b6" disabled selected>请选择区域</option>
            <option ng-repeat="x in distincts" value="{{x.value}}">{{x.name}}</option>
        </select>
    </h4>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">站址ID</label>
        <div class="col-sm-4">
            <span class="form-control">{{station.id}}</span>
        </div>
        <label class="col-sm-2 control-label">站址名称</label>
        <div class="col-sm-4">
            <input class="form-control" ng-model="station.name" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">经度</label>
        <div class="col-sm-4">
            <input class="form-control" ng-model="station.longtitute" type="number" step="0.000001" />
        </div>
        <label class="col-sm-2 control-label">纬度</label>
        <div class="col-sm-4">
            <input class="form-control" ng-model="station.lattitute" type="number" step="0.000001" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">地址</label>
        <div class="col-sm-4">
            <input class="form-control" ng-model="station.address" />
        </div>
        <label class="col-sm-2 control-label">状态</label>
        <div class="col-sm-4">
            <input class="form-control" ng-model="station.status" />
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()">确定添加</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">关闭窗口</button>
</div>
