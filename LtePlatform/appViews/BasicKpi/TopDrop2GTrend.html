<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6">
            <div date-span-column begin-date="beginDate" end-date="endDate"></div>
        </div>
        <div class="col-md-6">
            <label>排序依据:</label>
            <div class="input-group">
                <select class="form-control" ng-model="orderPolicy.selected" ng-options="o as o for o in orderPolicy.options"></select>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-success" ng-click="showTrend()">
                        <i class="glyphicon glyphicon-search" title="统计数据"></i>
                    </button>
                </span>
            </div>
            <label>TOP个数：</label>
            <div class="input-group">
                <select class="form-control" ng-model="topCount.selected" ng-options="c as c for c in topCount.options"></select>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-success" ng-click="showTrend()">
                        <i class="glyphicon glyphicon-search" title="统计数据"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div top-drop-trend-table items="trendCells"></div>
</div>

<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()">调整建议</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
