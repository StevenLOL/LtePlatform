<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<div class="modal-body ">
    <div date-span-row begin-date="beginDate" end-date="endDate">
        <button class="btn btn-primary" ng-click="query()">
            <i class="glyphicon glyphicon-search"></i>
        </button>
    </div>
    <div uib-accordion>
        <div uib-accordion-group panel-class="panel-primary" is-open="true">
            <div uib-accordion-heading>
                3G测试记录
                <div class="badge">{{items3G.length}}</div>
            </div>
            <div college-test3-list items="items3G"></div>
        </div>
        <div uib-accordion-group panel-class="panel-success">
            <div uib-accordion-heading>
                4G测试记录
                <div class="badge">{{items4G.length}}</div>
            </div>
            <div college-test4-list items="items4G"></div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()" ng-disabled="!items3G.length||!items4G.length">保存信息</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">放弃保存</button>
</div>
