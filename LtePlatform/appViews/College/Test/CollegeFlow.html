<h3>{{page.title}}</h3>
<div date-span-row begin-date="beginDate" end-date="endDate">
    <button type="button" class="btn btn-primary" ng-click="query()">
        <i class="glyphicon glyphicon-search" title="统计"></i>
    </button>
    <button class="btn btn-default" ng-click="showCharts()">
        <i class="glyphicon glyphicon-picture"></i>
    </button>
</div>
<div uib-tabset active="active">
    <div ng-repeat="cell in cellList" uib-tab index="$index" heading="{{cell.eNodebName}}-{{cell.sectorId}}">
        <div flow-table flow-list="cell.flowList"></div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div id="downlinkFlowChart"></div>
    </div>
    <div class="col-md-6">
        <div id="uplinkFlowChart"></div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div id="maxUsersChart"></div>
    </div>
    <div class="col-md-6">
        <div id="averageUsersChart"></div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div id="maxActiveUsersChart"></div>
    </div>
    <div class="col-md-6">
        <div id="averageActiveUsersChart"></div>
    </div>
</div>
<div id="flowDate"></div>
<div id="usersDate"></div>
