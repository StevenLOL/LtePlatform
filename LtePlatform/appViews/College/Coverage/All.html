<div class="form-group">
    <label class="col-md-4 control-label">开始日期：</label>
    <div class="col-md-8">
        <input id="BeginDate" class="form-control" data-bind="value: beginDate" />
    </div>
</div>
<div class="form-group">
    <label class="col-md-4 control-label">结束日期：</label>
    <div class="col-md-8">
        <input id="EndDate" class="form-control" data-bind="value: endDate" />
    </div>
</div>
<div class="form-group">
    <label class="col-md-4 control-label">校园名称：</label>
    <div class="col-md-8">
        <select class="form-control" data-bind="options: collegeNames, value: selectedCollege"></select>
    </div>
</div>
<div class="form-group">
    <label class="col-md-4 control-label">网络类型：</label>
    <div class="col-md-5">
        <select class="form-control" data-bind="value: networkType, options: networkList"></select>
    </div>
    <div class="col-md-3">
        <button class="btn btn-primary" data-bind="click: showDataFile">查询文件</button>
    </div>
</div>
