<div class="btn-group-sm col-md-2" uib-dropdown dropdown-append-to-body>
    <button id="single-button" type="button" class="btn btn-sm btn-default"
            uib-dropdown-toggle ng-disabled="disabled">
        <strong>校园网覆盖</strong>
        <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="showOverallCoverage()">
                <i class="glyphicon glyphicon-flag"></i>
                总体覆盖展示
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="addBts()">
                <i class="glyphicon glyphicon-apple"></i>
                新增CDMA基站
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="showUsersTrend()">
                <i class="glyphicon glyphicon-barcode"></i>
                用户数趋势
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="showFeelingRateTrend()">
                <i class="glyphicon glyphicon-barcode"></i>
                感知速率趋势
            </a>
        </li>
    </ul>
</div>

<div class="btn-group-sm col-md-6" uib-dropdown dropdown-append-to-body>
    <button id="view-button" type="button" class="btn btn-sm btn-default"
            uib-dropdown-toggle ng-disabled="disabled">
        <strong>视图-{{currentView}}</strong>
        <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="view-button">
        <li role="menuitem" ng-repeat="hotSpot in hotSpots">
            <a class="btn btn-sm btn-default" ng-click="showCoverageView(hotSpot.name)">
                <i class="glyphicon glyphicon-flag"></i>
                {{hotSpot.name}}覆盖分析
            </a>
        </li>
    </ul>
</div>
