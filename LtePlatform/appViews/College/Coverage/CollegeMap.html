<div class="cloudmap-wrapper">
    <div class="cloudmap-tools">
        <span class="cloudmap-city-name">测试数据文件</span>
        <select class="cloudmap-select-city" ng-disabled="includeAllFiles" ng-model="dataFile" ng-options="c as c for c in dataFileList"></select>
        <input type="checkbox" ng-model="includeAllFiles"/>
        <span class="cloudmap-city-name">展示全部数据</span>
        <button class="btn btn-sm btn-warning" ng-disabled="!dataFileList.length" ng-click="showResults()">查询</button>
        <span class="cloudmap-city-name">&nbsp;覆盖率：</span>
        <span class="cloudmap-city-name">{{coverageRate | number: 2}}</span>
        <span class="cloudmap-city-name">%</span>
    </div>
    <div class="cloudmap-baiduwrapper">
        <div id="all-map" style="width: 100%;height: 600px;overflow: hidden;margin:0;"></div>
        <div class="map-w">
            <ul id="colorBar">
                <li class="map-w-1">{{legendTitle}}</li>
            </ul>
        </div>
        <div id="time-control" ng-show="coverageKpiList.length">
            <div id="time-control-btns">
            </div>
        </div>
    </div>
</div>
