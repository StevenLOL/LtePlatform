<div class="modal-header modal-header-blue">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<form name="signup_form" novalidate class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">新建校园名称</label>
        <input ng-model="collegeName" class="form-control col-sm-6" ng-required="true"
               ng-minlength="6"
               form-field-error="{required: '校园名称是必须填的！'}" />
        <div class="input-group-btn col-sm-4">
            <button class="btn btn-success" ng-disabled="signup_form.$invalid">
                <i class="glyphicon glyphicon-map-marker"></i>
                地理匹配
            </button>
            <button class="btn btn-primary">
                <i class="glyphicon glyphicon-bishop"></i>
                采用当前区域信息
            </button>
        </div>
    </div>
</form>
<div id="map" style="width: 100%;height: 550px;overflow: hidden;margin:0;"></div>

<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()" ng-disabled="signup_form.$invalid">保存信息</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">放弃保存</button>
</div>
