<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">当前用户数</label>
        <div class="col-sm-4">
            <input type="number" ng-model="dto.currentSubscribers"/>
        </div>
        <label class="col-sm-2 control-label">新增用户数</label>
        <div class="col-sm-4">
            <input type="number" ng-model="dto.newSubscribers" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">总学生数</label>
        <div class="col-sm-4">
            <input type="number" ng-model="dto.totalStudents"/>
        </div>
        <label class="col-sm-2 control-label">毕业学生数</label>
        <div class="col-sm-4">
            <input type="number" ng-model="dto.graduateStudents"/>
        </div>
    </div>
    <div date-span-row begin-date="beginDate" end-date="endDate" begin-tips="老生开学日期" end-tips="新生开学日期"></div>
</div>

<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
