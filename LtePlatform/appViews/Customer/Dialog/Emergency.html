<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<div class="modal-body form-horizontal">
    <div date-span-row begin-date="itemBeginDate" end-date="itemEndDate"></div>
    <div district-town-selection city="city" district="district" town="town"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">项目级别</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="demandLevel.selected" ng-options="c as c for c in demandLevel.options"></select>
        </div>
        <label class="col-sm-2 control-label">通信车类型</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="vehicularType.selected" ng-options="c as c for c in vehicularType.options"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">传输方式</label>
        <div class="col-sm-4">
            <select ng-model="transmitFunction.selected" class="form-control" ng-options="c as c for c in transmitFunction.options"></select>
        </div>
        <label class="col-sm-2 control-label">供电方式</label>
        <div class="col-sm-4">
            <select ng-model="electricSupply.selected" class="form-control" ng-options="c as c for c in electricSupply.options"></select>
        </div>
    </div>
    <form name="signup_form" novalidate class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">项目名称</label>
            <div class="col-sm-10">
                <input ng-model="dto.projectName" class="form-control" ng-required="true"
                       form-field-error="{required: '项目名称是必须填的！'}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">预计规模（人数）</label>
            <div class="col-sm-4">
                <input type="number" ng-model="dto.expectedPeople" class="form-control" ng-required="true"
                       form-field-error="{required: '预计规模（人数）是必须填的！'}" />
            </div>
            <label class="col-sm-2 control-label">通信车数量</label>
            <div class="col-sm-4">
                <input type="number" ng-model="dto.vehicles" class="form-control" ng-required="true"
                       form-field-error="{required: '通信车数量是必须填的！'}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">保障区域</label>
            <div class="col-sm-4">
                <input ng-model="dto.area" class="form-control" ng-required="true" 
                       form-field-error="{required: '保障区域是必须填的！'}"/>
            </div>
            <label class="col-sm-2 control-label">需求部门</label>
            <div class="col-sm-4">
                <input ng-model="dto.department" class="form-control" ng-required="true"
                       form-field-error="{required: '需求部门是必须填的！'}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">需求联系人</label>
            <div class="col-sm-4">
                <input ng-model="dto.person" class="form-control" ng-required="true"
                       form-field-error="{required: '需求联系人是必须填的！'}"/>
            </div>
            <label class="col-sm-2 control-label">联系人电话</label>
            <div class="col-sm-4">
                <input ng-model="dto.phone" class="form-control" ng-required="true"
                       form-field-error="{required: '联系人电话是必须填的！'}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">通信车位置</label>
            <div class="col-sm-10">
                <input ng-model="dto.vehicleLocation" class="form-control" ng-required="true"
                       form-field-error="{required: '通信车位置是必须填的！'}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">任务描述（重要性）</label>
            <div class="col-sm-10">
                <textarea rows="3" class="form-control" ng-model="dto.otherDescription"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()" ng-disabled="signup_form.$invalid">保存信息</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">放弃保存</button>
</div>
