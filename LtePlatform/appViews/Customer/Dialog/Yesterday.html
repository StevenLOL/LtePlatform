<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">{{city}}{{statDate.value | date: 'yyyy-MM-dd'}}后端投诉需求工单</h4>
</div>

<div class="modal-body">
    <div complain-count-table stats="districtStats" stat-date="statDate" data="data"></div>
    <div complain-list items="data.complainList"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
