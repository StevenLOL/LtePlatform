<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<div class="modal-body form-horizontal">
    <div district-town-selection city="city" district="district" town="town">
        <button class="btn btn-success" ng-click="matchTown()">匹配镇区</button>
    </div>
    <div plan-site-details item-groups="itemGroups"></div>
</div>
<div id="map" style="width: 100%;height: 400px;overflow: hidden;margin:0;"></div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()">保存信息</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">放弃保存</button>
</div>
