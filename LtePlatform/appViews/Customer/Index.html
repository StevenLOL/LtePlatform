<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">当月累积抱怨量{{count}}</h4>
</div>

<div class="modal-body">
    <div class="panel panel-teal">
        <div class="panel-heading">抱怨量趋势图</div>
        <div class="panel-body">
            <div id="line-chart" style="height:360px"></div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
