<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">{{eNodebName}}流量变化趋势</h4>
</div>
<div class="modal-body">
    <div date-span-row begin-date="beginDate" end-date="endDate">
        <button class="btn btn-success" ng-click="queryFlow()">
            <i class="glyphicon glyphicon-search"></i>
            查询
        </button>
    </div>
    <div uib-tabset active="active">
        <div ng-repeat="cell in cellList" uib-tab index="$index" heading="{{eNodebName}}-{{cell.sectorId}}">
            <div flow-table flow-list="cell.flowList"></div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="ok()">OK</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
