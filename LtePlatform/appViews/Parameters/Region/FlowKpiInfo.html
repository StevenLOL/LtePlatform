<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<div class="modal-body form-horizontal">
    <div uib-tabset>
        <div uib-tab index="0" heading="流量指标">
            <div plan-site-details item-groups="itemGroups"></div>
        </div>
        <div uib-tab index="1" heading="RRC指标">
            <div plan-site-details item-groups="rrcGroups"></div>
        </div>
    </div>
    
    <div uib-tabset>
        <div uib-tab index="2" heading="流量">
            <div id="flowChart"></div>
        </div>
        <div uib-tab index="3" heading="感知速率">
            <div id="feelingRateChart"></div>
        </div>
        <div uib-tab index="4" heading="下切次数">
            <div id="downSwitchChart"></div>
        </div>
        <div uib-tab index="5" heading="双流比">
            <div id="rank2Chart"></div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()">保存信息</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">放弃保存</button>
</div>
