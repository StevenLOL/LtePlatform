<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<div class="modal-body form-horizontal">
    <div flow-sector-details cell="cell"></div>
    <div uib-tabset active="active">
        <div uib-tab index="0" heading="切换参数">
        </div>
        <div uib-tab index="1" heading="邻区列表">
        </div>
        <div uib-tab index="2" heading="功率参数">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()">保存信息</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">放弃保存</button>
</div>
