<h3 class="text-primary">
    {{page.title}}
    <a class="btn btn-default" style="float: right" ng-href="{{rootPath}}eNodebList/{{city}}/{{district}}/{{town}}">
        返回{{city}}{{district}}{{town}}基站列表
    </a>
</h3>
<div e-nodeb-details-table e-nodeb-details="eNodebDetails"></div>
<div uib-tabset active="active">
    <div uib-tab index="0" heading="小区列表">
        <div lte-cell-table cell-list="cellList" root-path="rootPath"></div>
    </div>
    <div uib-tab index="1" heading="切换参数">
        <h4 class="text-primary">同频切换参数</h4>
        <div e-nodeb-intra-freq intra-freq-ho="intraFreqHo"></div>
        <h4 class="text-primary">公共异频切换参数</h4>
        <div e-nodeb-inter-freq inter-freq-ho="interFreqHo"></div>
    </div>
</div>
