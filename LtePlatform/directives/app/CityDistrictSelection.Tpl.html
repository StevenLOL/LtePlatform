<div class="row">
    <div class="col-md-6">
        <label>城市选择：</label>
        <select class="form-control" ng-model="city.selected" ng-options="p as p for p in city.options"></select>
    </div>
    <div class="col-md-6">
        <label>区域选择：</label>
        <select class="form-control" ng-model="district.selected" ng-options="p as p for p in district.options"></select>
    </div>
</div>
