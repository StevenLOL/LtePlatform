
<div class="form-group">
    <label class="col-md-4 control-label">{{fileTitle}}</label>

        <input name="{{tag}}" class="form-control" type="file" multiple accept="{{fileType}}" />

        <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>导入文件
        </button>

</div>
