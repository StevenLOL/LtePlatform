<table class="table table-hover">
    <thead>
    <tr>
        <th>区域</th>
        <th>4G基站数</th>
        <th>4G小区数</th>
        <th>3G基站数</th>
        <th>3G小区数</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="stat in districtStats">
        <td>
            <button class="btn btn-sm btn-default" ng-click="showDistrictDetails(stat.district)" ng-show="stat.district!=='佛山'">
                {{stat.district}}
            </button>
            <span ng-show="stat.district==='佛山'">佛山</span>
        </td>
        <td>{{stat.totalLteENodebs}}</td>
        <td>{{stat.totalLteCells}}</td>
        <td>{{stat.totalCdmaBts}}</td>
        <td>{{stat.totalCdmaCells}}</td>
    </tr>
    </tbody>
</table>
