<table class="table table-hover">
    <thead>
        <tr>
            <th>发生时间</th>
            <th>故障等级</th>
            <th>故障历时（分钟）</th>
            <th>故障分类</th>
            <th>故障类型（编码）</th>
            <th>位置</th>
            <th>详细描述</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="alarm in alarms">
            <td>{{alarm.happenTime}}</td>
            <td>{{alarm.alarmLevelDescription}}</td>
            <td>{{alarm.duration | number: 2}}</td>
            <td style="min-width:50px">{{alarm.alarmCategoryDescription}}</td>
            <td>{{alarm.alarmTypeDescription}}</td>
            <td>{{alarm.position}}</td>
            <td>{{alarm.details}}</td>
        </tr>
    </tbody>
</table>
