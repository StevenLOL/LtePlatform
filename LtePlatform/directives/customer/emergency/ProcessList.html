<table class="table table-hover">
    <thead>
        <tr>
            <th>处理时间</th>
            <th>处理人</th>
            <th>处理步骤</th>
            <th>反馈信息</th>
        </tr>
    </thead>
    <tbody ng-repeat="item in items">
        <tr>
            <td>{{item.processTime | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{item.processPerson}}</td>
            <td>{{item.processStateDescription}}</td>
            <td>{{item.processInfo}}</td>
        </tr>
    </tbody>
</table>
