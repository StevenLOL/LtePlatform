<table class="table table-hover">
    <thead>
        <tr>
            <th>校园名称</th>
            <th>区域面积（平方米）</th>
            <th>中心经度</th>
            <th>中心纬度</th>
            <th>2G文件数</th>
            <th>3G文件数</th>
            <th>4G文件数</th>
        </tr>
    </thead>
    <tbody ng-repeat="college in colleges">
        <tr>
            <td>{{college.name}}</td>
            <td>{{college.area | number: 2}}</td>
            <td>{{college.centerX | number: 4}}</td>
            <td>{{college.centerY | number: 4}}</td>
            <td>{{college.file2Gs}}</td>
            <td>{{college.file3Gs}}</td>
            <td>{{college.file4Gs}}</td>
        </tr>
    </tbody>
</table>
